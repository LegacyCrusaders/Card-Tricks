<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Prediction</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
}
body {
  background: black;
  color: white;
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
  font-family: Arial, sans-serif;
  font-size: 28px;
  user-select: none;
}
</style>
</head>

<body>
<div id="msg">Tap to begin</div>

<script>
let started = false;
let armed = false;

let lastTime = null;
let lastBeta = null;
let lastGamma = null;

const SPEED_THRESHOLD = 80; // tuned for Android hand motion

document.body.addEventListener("click", async () => {
  if (started) return;

  if (typeof DeviceMotionEvent !== "undefined" &&
      typeof DeviceMotionEvent.requestPermission === "function") {
    try {
      const permission = await DeviceMotionEvent.requestPermission();
      if (permission !== "granted") return;
    } catch (e) {}
  }

  started = true;
  document.getElementById("msg").innerText = "Place phone face down";
  window.addEventListener("deviceorientation", onOrient);
});

function onOrient(e) {
  const beta = e.beta;
  const gamma = e.gamma;
  const now = Date.now();

  const isFaceDown = Math.abs(beta) > 150;

  if (isFaceDown) {
    armed = true;
    lastTime = now;
    lastBeta = beta;
    lastGamma = gamma;
    document.getElementById("msg").innerText = "Lift the phone";
    return;
  }

  if (!armed || lastTime === null) return;

  const dt = (now - lastTime) / 1000;
  if (dt <= 0) return;

  const speed =
    Math.abs(beta - lastBeta) / dt +
    Math.abs(gamma - lastGamma) / dt;

  if (Math.abs(beta) > 45 || Math.abs(gamma) > 45) {
    armed = false;
    reveal(beta, gamma, speed);
  }

  lastTime = now;
  lastBeta = beta;
  lastGamma = gamma;
}

function reveal(beta, gamma, speed) {
  const fast = speed > SPEED_THRESHOLD;
  let result = "?";

  if (beta < -45) result = fast ? 2 : 1;       // top
  else if (gamma > 45) result = fast ? 4 : 3;  // right
  else if (beta > 45) result = fast ? 6 : 5;   // bottom
  else if (gamma < -45) result = fast ? 8 : 7; // left

  document.getElementById("msg").innerText =
    "My prediction is:\n" + result;
}
</script>

</body>
</html>
