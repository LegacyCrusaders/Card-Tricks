<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport"
  content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Time Call</title>

<style>
* {
  box-sizing: border-box;
  -webkit-user-select: none;
  user-select: none;
}

html, body {
  margin: 0;
  padding: 0;
  width: 100vw;
  height: 100vh;
  overflow: hidden;
  background: black;
  color: white;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
  touch-action: none;
}

.screen {
  display: none;
  width: 100vw;
  height: 100vh;
  padding: 24px 20px;
  flex-direction: column;
}

.active { display: flex; }

button {
  border: none;
  background: none;
  color: white;
}

/* ---------- COMMON ---------- */

.row {
  display: flex;
  align-items: center;
  padding: 14px 0;
  border-bottom: 1px solid #222;
}

.avatar {
  width: 46px;
  height: 46px;
  border-radius: 50%;
  background: #2c2c2c;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 18px;
  margin-right: 14px;
}

.name {
  font-size: 18px;
}

.meta {
  font-size: 14px;
  opacity: 0.6;
}

.spacer {
  flex: 1;
}

/* ---------- START ---------- */

.action {
  background: #3498db;
  padding: 14px 28px;
  border-radius: 30px;
  font-size: 20px;
  margin: auto;
}

/* ---------- INCOMING ---------- */

.incoming {
  align-items: center;
  justify-content: space-between;
}

.big-avatar {
  width: 92px;
  height: 92px;
  border-radius: 50%;
  background: #2c2c2c;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 34px;
  margin-top: 40px;
}

.caller {
  font-size: 32px;
  margin-top: 18px;
}

.sub {
  opacity: 0.6;
  margin-top: 6px;
}

.controls-row {
  width: 100%;
  display: flex;
  justify-content: space-between;
  padding: 0 36px 24px;
}

.answer, .decline {
  width: 82px;
  height: 82px;
  border-radius: 50%;
}

.answer { background: #2ecc71; }
.decline { background: #e74c3c; }

/* ---------- CONNECTED ---------- */

.timer {
  margin-top: 8px;
  opacity: 0.7;
}

.grid {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 22px;
  margin-top: 32px;
}

.control {
  width: 64px;
  height: 64px;
  border-radius: 50%;
  background: #2a2a2a;
  display: flex;
  align-items: center;
  justify-content: center;
}

.hangup {
  width: 76px;
  height: 76px;
  border-radius: 50%;
  background: #e74c3c;
  margin: 24px auto 0;
}

/* ---------- CALL LOG ---------- */

.header {
  font-size: 22px;
  margin-bottom: 12px;
}

.call-btn {
  background: #2ecc71;
  color: black;
  padding: 14px 28px;
  border-radius: 30px;
  font-size: 20px;
  margin-top: 20px;
}
</style>
</head>

<body>

<div id="start" class="screen active">
  <button class="action" id="startBtn">Tap to Begin</button>
</div>

<div id="armed" class="screen"></div>

<div id="incoming" class="screen incoming">
  <div>
    <div class="big-avatar" id="bigAvatar">FM</div>
    <div class="caller" id="callerName"></div>
    <div class="sub">Mobile ‚Ä¢ Incoming call</div>
  </div>

  <div class="controls-row">
    <button class="decline"></button>
    <button class="answer" id="answerBtn"></button>
  </div>
</div>

<div id="connected" class="screen">
  <div style="align-items:center;text-align:center">
    <div class="big-avatar" id="connectedAvatar">FM</div>
    <div class="caller" id="connectedName"></div>
    <div class="timer" id="callTimer">00:00</div>

    <div class="grid">
      <div class="control">üîá</div>
      <div class="control">‚å®Ô∏è</div>
      <div class="control">üîä</div>
      <div class="control">‚ûï</div>
      <div class="control">üéß</div>
      <div class="control">üìû</div>
    </div>
  </div>

  <button class="hangup" id="hangupBtn"></button>
</div>

<div id="log" class="screen">
  <div class="header">Recents</div>

  <div class="row">
    <div class="avatar" id="recentAvatar">FM</div>
    <div>
      <div class="name" id="recentName">Future Me</div>
      <div class="meta" id="recentTime">Just now</div>
    </div>
    <div class="spacer"></div>
    <div class="meta">üìû</div>
  </div>

  <div class="row">
    <div class="avatar">M</div>
    <div>
      <div class="name">Mom</div>
      <div class="meta">12 min ago</div>
    </div>
    <div class="spacer"></div>
    <div class="meta">üìû</div>
  </div>

  <div class="row">
    <div class="avatar">J</div>
    <div>
      <div class="name">Jordan</div>
      <div class="meta">Yesterday</div>
    </div>
    <div class="spacer"></div>
    <div class="meta">üìû</div>
  </div>

  <div class="row">
    <div class="avatar">FM</div>
    <div>
      <div class="name">Future Me</div>
      <div class="meta">2 days ago</div>
    </div>
    <div class="spacer"></div>
    <div class="meta">üìû</div>
  </div>

  <button class="call-btn" id="callbackBtn">Call Back</button>
</div>

<script>
let faceDown = false;
let mode = "future";
let seconds = 0;
let timer;

function show(id) {
  document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
  document.getElementById(id).classList.add('active');
}

async function setup() {
  if (!document.fullscreenElement) {
    await document.documentElement.requestFullscreen();
  }
  try { await navigator.wakeLock.request('screen'); } catch {}
  if (typeof DeviceOrientationEvent?.requestPermission === 'function') {
    await DeviceOrientationEvent.requestPermission();
  }
}

function triggerCall(name, initials, delay) {
  setTimeout(() => {
    callerName.textContent = name;
    connectedName.textContent = name;
    recentName.textContent = name;
    recentAvatar.textContent = initials;
    bigAvatar.textContent = initials;
    connectedAvatar.textContent = initials;
    recentTime.textContent = "Just now";
    show('incoming');
    navigator.vibrate([300,200,300]);
  }, delay);
}

function startTimer() {
  seconds = 0;
  timer = setInterval(() => {
    seconds++;
    callTimer.textContent =
      String(Math.floor(seconds/60)).padStart(2,'0') + ":" +
      String(seconds%60).padStart(2,'0');
  }, 1000);
}

startBtn.onclick = async () => {
  await setup();
  show('armed');
};

window.addEventListener('deviceorientation', e => {
  if (e.beta > 150 || e.beta < -150) {
    faceDown = true;
  } else if (faceDown) {
    faceDown = false;

    if (mode === "future") {
      mode = "locked";
      triggerCall("Future Me", "FM", 3000);
    } else if (mode === "past") {
      mode = "locked";
      triggerCall("Past Me", "PM", 4000);
    }
  }
});

answerBtn.onclick = () => {
  show('connected');
  startTimer();
};

hangupBtn.onclick = () => {
  clearInterval(timer);
  show('log');
};

callbackBtn.onclick = () => {
  mode = "past";
  show('armed');
};
</script>

</body>
</html>
