<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<meta name="mobile-web-app-capable" content="yes">
<title>Future Call â€“ v4.1</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100vh;
  overflow: hidden;
  font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", sans-serif;
  background: black;
}

#startOverlay {
  position: fixed;
  inset: 0;
  background: linear-gradient(to bottom, #6a4fff, #2c1e8f);
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  color: white;
  z-index: 20;
}

#startOverlay .title {
  font-size: 28px;
  margin-bottom: 10px;
}

#startOverlay .version {
  font-size: 14px;
  opacity: 0.7;
}

/* LOCK SCREEN */
#lockScreen {
  display: none;
  width: 100vw;
  height: 100vh;
  background: linear-gradient(to bottom, #6a4fff, #2c1e8f);
  color: white;
  position: relative;
}

.lock-icon {
  position: absolute;
  top: 50px;
  left: 50%;
  transform: translateX(-50%);
  opacity: 0.9;
}

.center {
  position: absolute;
  top: 35%;
  width: 100%;
  text-align: center;
}

.time {
  font-size: 96px;
  font-weight: 300;
}

.date {
  font-size: 22px;
  margin-top: 6px;
}

/* INCOMING CALL */
#incomingCall {
  display: none;
  position: fixed;
  inset: 0;
  background: linear-gradient(to bottom, #2f5f4f, #1f3f3a);
  color: white;
  text-align: center;
}

#incomingCall h1 {
  margin-top: 140px;
  font-size: 36px;
}

#incomingCall p {
  margin-top: 8px;
  opacity: 0.8;
}

.callButtons {
  position: absolute;
  bottom: 80px;
  width: 100%;
  display: flex;
  justify-content: space-around;
}

.callBtn {
  width: 80px;
  height: 80px;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 14px;
}

.answer { background: #2ecc71; }
.reject { background: #e74c3c; }
</style>
</head>

<body>

<div id="startOverlay">
  <div class="title">Tap to Begin</div>
  <div class="version">Version 4.1</div>
</div>

<div id="lockScreen">
  <div class="lock-icon">ðŸ”’</div>
  <div class="center">
    <div class="time" id="time">--:--</div>
    <div class="date" id="date"></div>
  </div>
</div>

<div id="incomingCall">
  <h1>Future Me</h1>
  <p>Incoming call</p>

  <div class="callButtons">
    <div class="callBtn reject">Decline</div>
    <div class="callBtn answer">Answer</div>
  </div>
</div>

<script>
let faceDown = false;
let triggered = false;

function updateTime() {
  const now = new Date();
  let h = now.getHours() % 12 || 12;
  let m = String(now.getMinutes()).padStart(2, "0");
  document.getElementById("time").textContent = h + ":" + m;
  document.getElementById("date").textContent =
    now.toLocaleDateString(undefined, { weekday: "short", month: "long", day: "numeric" });
}
setInterval(updateTime, 1000);

window.addEventListener("deviceorientation", e => {
  if (e.beta > 150 || e.beta < -150) faceDown = true;

  if (faceDown && !triggered && e.beta > -30 && e.beta < 30) {
    triggered = true;
    setTimeout(() => {
      document.getElementById("lockScreen").style.display = "none";
      document.getElementById("incomingCall").style.display = "block";
      navigator.vibrate?.([300, 200, 300]);
    }, 1000);
  }
});

document.getElementById("startOverlay").onclick = async () => {
  document.getElementById("startOverlay").style.display = "none";
  document.getElementById("lockScreen").style.display = "block";
  updateTime();
  if (document.documentElement.requestFullscreen)
    await document.documentElement.requestFullscreen();
};
</script>

</body>
</html>
