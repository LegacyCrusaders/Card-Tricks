<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<meta name="mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-capable" content="yes">
<title>Future Call</title>

<style>
html,body{
  margin:0;
  padding:0;
  height:100%;
  background:black;
  font-family:-apple-system,BlinkMacSystemFont,sans-serif;
  color:white;
}

button{border:none;background:none;color:white}

.screen{
  position:fixed;
  inset:0;
  display:none;
}

.active{display:flex}

.center{
  flex-direction:column;
  align-items:center;
  justify-content:center;
}

/* TAP */
#tap{
  background:radial-gradient(circle at top,#2b2bff,#000);
  font-size:28px;
}
#tap .version{
  font-size:14px;
  opacity:.7;
  margin-top:10px;
}

/* LOCK */
#lock{
  background:linear-gradient(#3a7bd5,#1e3c72);
  flex-direction:column;
  justify-content:space-between;
  padding:40px 30px;
}
.lock-top{
  text-align:center;
}
.lock-time{
  font-size:96px;
  font-weight:300;
  text-align:center;
}
.lock-bottom{
  display:flex;
  justify-content:space-between;
}
.lock-bottom svg, .lock-top svg{
  width:42px;
  height:42px;
  fill:white;
}

/* INCOMING */
#incoming{
  background:linear-gradient(#2a2a2a,#000);
}
.caller{
  font-size:34px;
}
.label{
  font-size:18px;
  opacity:.7;
  margin-bottom:40px;
}
.call-buttons{
  width:100%;
  display:flex;
  justify-content:space-around;
}
.call-btn{
  width:90px;
  height:90px;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:14px;
}
.answer{background:#2ea043}
.decline{background:#b00020}

/* CALL */
#call{
  background:linear-gradient(#1b1b1b,#000);
  text-align:center;
}
.call-name{
  font-size:32px;
  margin-top:60px;
}
.timer{
  font-size:18px;
  opacity:.7;
}
.controls{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:24px;
  margin-top:40px;
}
.ctrl{
  display:flex;
  flex-direction:column;
  align-items:center;
  font-size:14px;
  opacity:.9;
}
.ctrl-circle{
  width:64px;
  height:64px;
  border-radius:50%;
  background:#333;
  margin-bottom:6px;
}
.hangup{
  margin-top:auto;
  margin-bottom:60px;
  width:90px;
  height:90px;
  border-radius:50%;
  background:#b00020;
}

/* LOG */
#log{
  background:black;
  flex-direction:column;
}
.log-header{
  padding:20px;
  font-size:24px;
  font-weight:600;
}
.log-item{
  padding:18px 20px;
  border-bottom:1px solid #222;
}
.log-name{
  font-size:20px;
}
.log-time{
  font-size:14px;
  opacity:.6;
}
.log-item button{
  color:#0a84ff;
  font-size:20px;
  padding:0;
}
.log-footer{
  padding:20px;
  text-align:center;
}
.log-footer button{
  color:#0a84ff;
  font-size:20px;
}
</style>
</head>

<body>

<div id="tap" class="screen active center">
  <div>Tap to Begin</div>
  <div class="version">Version 7</div>
</div>

<div id="lock" class="screen">
  <div class="lock-top">
    <svg viewBox="0 0 24 24"><path d="M12 2a5 5 0 00-5 5v3H6a2 2 0 00-2 2v8a2 2 0 002 2h12a2 2 0 002-2v-8a2 2 0 00-2-2h-1V7a5 5 0 00-5-5z"/></svg>
  </div>
  <div class="lock-time" id="lockTime">--:--</div>
  <div class="lock-bottom">
    <svg viewBox="0 0 24 24"><path d="M6.6 10.8a15 15 0 006.6 6.6l2.2-2.2a1 1 0 011-.2 11 11 0 003.6.6 1 1 0 011 1V20a1 1 0 01-1 1C10 21 3 14 3 5a1 1 0 011-1h3.5a1 1 0 011 1c0 1.2.2 2.4.6 3.6.1.3 0 .7-.3 1l-2.2 2.2z"/></svg>
    <svg viewBox="0 0 24 24"><path d="M12 5a7 7 0 100 14 7 7 0 000-14z"/></svg>
  </div>
</div>

<div id="incoming" class="screen center">
  <div class="caller">Future Me</div>
  <div class="label">Incoming call</div>
  <div class="call-buttons">
    <button class="call-btn decline" onclick="decline()">Decline</button>
    <button class="call-btn answer" onclick="answer()">Answer</button>
  </div>
</div>

<div id="call" class="screen center">
  <div class="call-name" id="callName">Future Me</div>
  <div class="timer" id="timer">00:00</div>

  <div class="controls">
    <div class="ctrl"><div class="ctrl-circle"></div>Mute</div>
    <div class="ctrl"><div class="ctrl-circle"></div>Keypad</div>
    <div class="ctrl"><div class="ctrl-circle"></div>Speaker</div>
    <div class="ctrl"><div class="ctrl-circle"></div>Add Call</div>
    <div class="ctrl"><div class="ctrl-circle"></div>Text</div>
    <div class="ctrl"><div class="ctrl-circle"></div>Hold</div>
  </div>

  <button class="hangup" onclick="hangUp()"></button>
</div>

<div id="log" class="screen">
  <div class="log-header">Recents</div>

  <div class="log-item">
    <div class="log-name">Future Me</div>
    <div class="log-time">Just now</div>
  </div>

  <div class="log-item">
    <div class="log-name">Mom</div>
    <div class="log-time">Earlier today</div>
  </div>

  <div class="log-item">
    <div class="log-name">Jordan</div>
    <div class="log-time">Yesterday</div>
  </div>

  <div class="log-item">
    <button onclick="callPast()">Past Me</button>
  </div>

  <div class="log-footer">
    <button onclick="backToLock()">Done</button>
  </div>
</div>

<script>
let secs=0,timerInt,faceDown=false;

function show(id){
  document.querySelectorAll('.screen').forEach(s=>s.classList.remove('active'));
  document.getElementById(id).classList.add('active');
}

function updateTime(){
  const d=new Date();
  document.getElementById('lockTime').textContent=
    (d.getHours()%12||12)+":"+String(d.getMinutes()).padStart(2,"0");
}
setInterval(updateTime,1000);

document.getElementById('tap').onclick=async()=>{
  show('lock');
  if(document.documentElement.requestFullscreen)
    await document.documentElement.requestFullscreen();
};

function vibrate(){
  if(navigator.vibrate) navigator.vibrate([200,100,200]);
}

function answer(){
  secs=0;
  show('call');
  timerInt=setInterval(()=>{
    secs++;
    document.getElementById('timer').textContent=
      String(Math.floor(secs/60)).padStart(2,"0")+":"+
      String(secs%60).padStart(2,"0");
  },1000);
}

function decline(){ show('lock'); }

function hangUp(){
  clearInterval(timerInt);
  show('log');
}

function callPast(){
  document.getElementById('callName').textContent="Past Me";
  answer();
}

function backToLock(){ show('lock'); }

window.addEventListener('deviceorientation',e=>{
  if(e.beta>150||e.beta<-150) faceDown=true;
  if(faceDown && e.beta>-30 && e.beta<30){
    faceDown=false;
    vibrate();
    setTimeout(()=>show('incoming'),1000);
  }
});
</script>

</body>
</html>
