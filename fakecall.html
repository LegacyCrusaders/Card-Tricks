<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Time Call</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  background: black;
  color: white;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
}

.screen {
  display: none;
  height: 100%;
  width: 100%;
  justify-content: space-between;
  align-items: center;
  flex-direction: column;
  padding: 60px 20px;
}

.active { display: flex; }

button {
  border: none;
  border-radius: 50%;
  width: 90px;
  height: 90px;
  font-size: 16px;
  color: white;
}

.answer {
  background: #2ecc71;
}

.decline {
  background: #e74c3c;
}

.callback {
  background: #3498db;
  border-radius: 30px;
  width: auto;
  padding: 14px 28px;
  font-size: 20px;
}

.caller {
  font-size: 34px;
  margin-top: 80px;
}

.sub {
  opacity: 0.6;
  margin-top: 6px;
}

.ring {
  width: 14px;
  height: 14px;
  border-radius: 50%;
  background: white;
  animation: pulse 1.5s infinite;
  margin-top: 20px;
}

@keyframes pulse {
  0% { opacity: 0.2; }
  50% { opacity: 1; }
  100% { opacity: 0.2; }
}

.controls {
  width: 100%;
  display: flex;
  justify-content: space-between;
  padding: 0 40px 40px;
}

.timer {
  font-size: 20px;
  opacity: 0.7;
  margin-top: 10px;
}
</style>
</head>

<body>

<div id="start" class="screen active">
  <button class="callback" id="startBtn">Tap to Begin</button>
</div>

<div id="armed" class="screen"></div>

<div id="incoming" class="screen">
  <div>
    <div class="caller" id="callerName"></div>
    <div class="sub">Mobile â€¢ Incoming call</div>
    <div class="ring"></div>
  </div>
  <div class="controls">
    <button class="decline"></button>
    <button class="answer" id="answerBtn"></button>
  </div>
</div>

<div id="connected" class="screen">
  <div>
    <div class="caller" id="connectedName"></div>
    <div class="timer" id="callTimer">00:00</div>
  </div>
  <button class="decline" id="hangupBtn"></button>
</div>

<div id="callbackScreen" class="screen">
  <div class="sub">Call log</div>
  <button class="callback" id="callbackBtn">Call Back</button>
</div>

<script>
let wakeLock = null;
let faceDown = false;
let mode = "future";
let timerInterval;
let seconds = 0;

function show(id) {
  document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
  document.getElementById(id).classList.add('active');
}

async function goFullscreen() {
  if (!document.fullscreenElement) {
    await document.documentElement.requestFullscreen();
  }
}

async function requestWakeLock() {
  try {
    wakeLock = await navigator.wakeLock.request('screen');
  } catch {}
}

function triggerCall(name, delay) {
  setTimeout(() => {
    document.getElementById('callerName').textContent = name;
    document.getElementById('connectedName').textContent = name;
    show('incoming');
    navigator.vibrate([300,200,300,200,300]);
  }, delay);
}

function startTimer() {
  seconds = 0;
  timerInterval = setInterval(() => {
    seconds++;
    const m = String(Math.floor(seconds / 60)).padStart(2, '0');
    const s = String(seconds % 60).padStart(2, '0');
    document.getElementById('callTimer').textContent = `${m}:${s}`;
  }, 1000);
}

document.getElementById('startBtn').onclick = async () => {
  await goFullscreen();
  await requestWakeLock();

  if (typeof DeviceOrientationEvent?.requestPermission === 'function') {
    await DeviceOrientationEvent.requestPermission();
  }

  show('armed');
};

window.addEventListener('deviceorientation', e => {
  if (e.beta > 150 || e.beta < -150) {
    faceDown = true;
  } else {
    if (faceDown) {
      faceDown = false;

      if (mode === "future") {
        mode = "locked";
        triggerCall("Future Me", 4000);
      }

      if (mode === "past") {
        mode = "locked";
        triggerCall("Past Me", 5000);
      }
    }
  }
});

document.getElementById('answerBtn').onclick = () => {
  show('connected');
  startTimer();
};

document.getElementById('hangupBtn').onclick = () => {
  clearInterval(timerInterval);
  show('callbackScreen');
};

document.getElementById('callbackBtn').onclick = () => {
  mode = "past";
  show('armed');
};
</script>

</body>
</html>
