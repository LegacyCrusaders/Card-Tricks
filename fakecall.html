<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<meta name="mobile-web-app-capable" content="yes">
<title>Future Call â€“ v4.3</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100vh;
  overflow: hidden;
  font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", sans-serif;
  background: black;
}

/* START */
#startOverlay {
  position: fixed;
  inset: 0;
  background: linear-gradient(to bottom, #6a4fff, #2c1e8f);
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  color: white;
  z-index: 20;
}

#startOverlay .title { font-size: 28px; }
#startOverlay .version { font-size: 14px; opacity: 0.7; margin-top: 8px; }

/* LOCK SCREEN */
#lockScreen {
  display: none;
  width: 100vw;
  height: 100vh;
  background: linear-gradient(to bottom, #6a4fff, #2c1e8f);
  color: white;
  position: relative;
}

.lock-icon {
  position: absolute;
  top: 48px;
  left: 50%;
  transform: translateX(-50%);
  width: 26px;
}

.center {
  position: absolute;
  top: 35%;
  width: 100%;
  text-align: center;
}

.time {
  font-size: 96px;
  font-weight: 300;
}

.date {
  font-size: 22px;
  margin-top: 6px;
}

.corner {
  position: absolute;
  bottom: 40px;
  width: 64px;
  height: 64px;
  border-radius: 50%;
  background: rgba(255,255,255,0.18);
  display: flex;
  align-items: center;
  justify-content: center;
}

.phone { left: 40px; }
.camera { right: 40px; }

.corner svg,
.lock-icon svg {
  fill: white;
  width: 28px;
}

/* INCOMING */
#incomingCall {
  display: none;
  position: fixed;
  inset: 0;
  background: linear-gradient(to bottom, #2f5f4f, #1f3f3a);
  color: white;
  text-align: center;
}

#incomingCall h1 {
  margin-top: 140px;
  font-size: 36px;
}

.callButtons {
  position: absolute;
  bottom: 80px;
  width: 100%;
  display: flex;
  justify-content: space-around;
}

.callBtn {
  width: 80px;
  height: 80px;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
}

.answer { background: #2ecc71; }
.reject { background: #e74c3c; }

/* ON CALL */
#onCall {
  display: none;
  position: fixed;
  inset: 0;
  background: linear-gradient(to bottom, #2f5f4f, #1f3f3a);
  color: white;
  text-align: center;
}

#callName {
  margin-top: 120px;
  font-size: 34px;
}

#callTimer {
  margin-top: 6px;
  opacity: 0.8;
}

.callGrid {
  position: absolute;
  bottom: 160px;
  width: 100%;
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 24px;
  padding: 0 40px;
}

.callGrid div {
  opacity: 0.85;
}

.hangup {
  position: absolute;
  bottom: 70px;
  left: 50%;
  transform: translateX(-50%);
  width: 80px;
  height: 80px;
  border-radius: 50%;
  background: #e74c3c;
  display: flex;
  align-items: center;
  justify-content: center;
}
</style>
</head>

<body>

<div id="startOverlay">
  <div class="title">Tap to Begin</div>
  <div class="version">Version 4.3</div>
</div>

<div id="lockScreen">
  <div class="lock-icon">
    <svg viewBox="0 0 24 24"><path d="M12 2a5 5 0 00-5 5v3H6a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V12a2 2 0 00-2-2h-1V7a5 5 0 00-5-5z"/></svg>
  </div>

  <div class="center">
    <div class="time" id="time">--:--</div>
    <div class="date" id="date"></div>
  </div>

  <div class="corner phone">
    <svg viewBox="0 0 24 24"><path d="M6.6 10.8a15 15 0 006.6 6.6l2.2-2.2c.3-.3.7-.4 1-.2a11 11 0 003.6.6 1 1 0 011 1V20a1 1 0 01-1 1C10 21 3 14 3 5a1 1 0 011-1h3.5a1 1 0 011 1c0 1.2.2 2.4.6 3.6.1.3 0 .7-.2 1z"/></svg>
  </div>

  <div class="corner camera">
    <svg viewBox="0 0 24 24"><path d="M12 5a7 7 0 100 14 7 7 0 000-14z"/></svg>
  </div>
</div>

<div id="incomingCall">
  <h1>Future Me</h1>
  <div class="callButtons">
    <div class="callBtn reject" id="declineBtn"></div>
    <div class="callBtn answer" id="answerBtn"></div>
  </div>
</div>

<div id="onCall">
  <div id="callName">Future Me</div>
  <div id="callTimer">00:00</div>

  <div class="callGrid">
    <div>Mute</div>
    <div>Keypad</div>
    <div>Speaker</div>
  </div>

  <div class="hangup" id="hangupBtn"></div>
</div>

<script>
let faceDown = false;
let triggered = false;
let callSeconds = 0;
let timerInterval;

function updateTime() {
  const now = new Date();
  let h = now.getHours() % 12 || 12;
  let m = String(now.getMinutes()).padStart(2, "0");
  document.getElementById("time").textContent = h + ":" + m;
  document.getElementById("date").textContent =
    now.toLocaleDateString(undefined, { weekday: "short", month: "long", day: "numeric" });
}
setInterval(updateTime, 1000);

window.addEventListener("deviceorientation", e => {
  if (e.beta > 150 || e.beta < -150) faceDown = true;
  if (faceDown && !triggered && e.beta > -30 && e.beta < 30) {
    triggered = true;
    setTimeout(() => {
      lockScreen.style.display = "none";
      incomingCall.style.display = "block";
      navigator.vibrate?.([300,200,300]);
    }, 1000);
  }
});

answerBtn.onclick = () => {
  incomingCall.style.display = "none";
  onCall.style.display = "block";
  callSeconds = 0;
  timerInterval = setInterval(() => {
    callSeconds++;
    let m = String(Math.floor(callSeconds/60)).padStart(2,"0");
    let s = String(callSeconds%60).padStart(2,"0");
    callTimer.textContent = `${m}:${s}`;
  }, 1000);
};

declineBtn.onclick = () => {
  incomingCall.style.display = "none";
  lockScreen.style.display = "block";
};

hangupBtn.onclick = () => {
  clearInterval(timerInterval);
  onCall.style.display = "none";
  lockScreen.style.display = "block";
};

startOverlay.onclick = async () => {
  startOverlay.style.display = "none";
  lockScreen.style.display = "block";
  updateTime();
  if (document.documentElement.requestFullscreen)
    await document.documentElement.requestFullscreen();
};
</script>

</body>
</html>
