<!-- PHONE TIME TRAVEL APP – VERSION 1 -->
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Phone</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  background: black;
  font-family: -apple-system, BlinkMacSystemFont, sans-serif;
  overflow: hidden;
}

.screen {
  position: fixed;
  inset: 0;
  display: none;
  color: white;
  background: black;
}

.center {
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
}

.avatar {
  width: 90px;
  height: 90px;
  border-radius: 50%;
  background: #444;
  margin-bottom: 15px;
}

h1 {
  margin: 6px 0;
  font-size: 26px;
}

p {
  opacity: 0.7;
}

.answer-buttons {
  position: absolute;
  bottom: 40px;
  width: 100%;
  display: flex;
  justify-content: space-around;
}

.btn {
  width: 72px;
  height: 72px;
  border-radius: 50%;
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 14px;
}

.green { background: #2ecc71; }
.red { background: #e74c3c; }

.controls {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 20px;
  margin-top: 40px;
  text-align: center;
}

.log {
  padding: 20px;
}

.log-item {
  padding: 14px 0;
  border-bottom: 1px solid #333;
  cursor: pointer;
}

.log-item span {
  float: right;
  opacity: 0.6;
}

.options {
  margin-top: 30px;
  text-align: center;
}

.options button {
  width: 80%;
  padding: 12px;
  margin: 6px 0;
  background: #222;
  color: white;
  border: none;
  border-radius: 10px;
  font-size: 16px;
}
</style>
</head>

<body>

<!-- TAP TO START -->
<div id="start" class="screen center" style="display:flex;">
  <h1>Tap to Begin</h1>
</div>

<!-- INCOMING CALL -->
<div id="incoming" class="screen center">
  <div class="avatar"></div>
  <h1>Future Me</h1>
  <p>Incoming Call</p>

  <div class="answer-buttons">
    <div class="btn red" onclick="decline()">Decline</div>
    <div class="btn green" onclick="answer()">Answer</div>
  </div>
</div>

<!-- ACTIVE CALL -->
<div id="call" class="screen center">
  <div class="avatar"></div>
  <h1>Future Me</h1>
  <p id="timer">00:00</p>

  <div class="controls">
    <div>Mute</div>
    <div>Keypad</div>
    <div>Speaker</div>
    <div>Add Call</div>
    <div>FaceTime</div>
    <div>Contacts</div>
  </div>

  <div class="answer-buttons">
    <div class="btn red" onclick="endCall()">End</div>
  </div>
</div>

<!-- CALL LOG -->
<div id="log" class="screen log">
  <h2>Recents</h2>
  <div class="log-item" onclick="openDetails('Past Me')">Past Me <span>now</span></div>
  <div class="log-item">Future Me <span>now</span></div>
  <div class="log-item">Jordan <span>9:14 AM</span></div>
  <div class="log-item">Mom <span>Yesterday</span></div>
</div>

<!-- CONTACT DETAILS -->
<div id="details" class="screen center">
  <h1 id="contactName"></h1>

  <div class="options">
    <button onclick="callBack()">Call</button>
    <button>Text</button>
    <button>Save to Contacts</button>
    <button>Update Contact</button>
  </div>
</div>

<!-- CALLING OUT -->
<div id="calling" class="screen center">
  <div class="avatar"></div>
  <h1 id="callingName"></h1>
  <p>calling…</p>

  <div class="answer-buttons">
    <div class="btn red" onclick="endOutgoing()">End</div>
  </div>
</div>

<script>
let callTimer;
let seconds = 0;

function show(id) {
  document.querySelectorAll('.screen').forEach(s => s.style.display = 'none');
  document.getElementById(id).style.display = 'flex';
}

function startApp() {
  show('incoming');
}

function answer() {
  seconds = 0;
  document.getElementById('timer').innerText = '00:00';
  show('call');

  callTimer = setInterval(() => {
    seconds++;
    let m = String(Math.floor(seconds / 60)).padStart(2, '0');
    let s = String(seconds % 60).padStart(2, '0');
    document.getElementById('timer').innerText = `${m}:${s}`;
  }, 1000);
}

function endCall() {
  clearInterval(callTimer);
  show('log');
}

function decline() {
  show('log');
}

function openDetails(name) {
  document.getElementById('contactName').innerText = name;
  show('details');
}

function callBack() {
  document.getElementById('callingName').innerText =
    document.getElementById('contactName').innerText;
  show('calling');

  setTimeout(() => {
    seconds = 0;
    answer();
  }, 1200);
}

function endOutgoing() {
  show('log');
}

document.getElementById('start').addEventListener('click', startApp);
</script>

</body>
</html>
