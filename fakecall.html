<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Future Call â€“ Version 5</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  background: black;
  font-family: system-ui, -apple-system, BlinkMacSystemFont;
  color: white;
  overflow: hidden;
}

.screen {
  position: absolute;
  inset: 0;
  display: none;
}

.center {
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
}

button {
  border: none;
  background: none;
  color: white;
  font-size: 16px;
}

.gradient {
  background: linear-gradient(180deg, #0a3d91, #021b3a);
}

.icon-row {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 24px;
  margin-top: 40px;
}

.icon {
  width: 64px;
  height: 64px;
  border-radius: 50%;
  background: rgba(255,255,255,0.15);
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 14px;
  color: #ddd;
}

.call-btns {
  position: absolute;
  bottom: 40px;
  width: 100%;
  display: flex;
  justify-content: space-around;
}

.circle {
  width: 72px;
  height: 72px;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 14px;
}

.green { background: #2ecc71; }
.red { background: #e74c3c; }

.log {
  padding: 20px;
  font-size: 18px;
}

.log div {
  padding: 14px 0;
  border-bottom: 1px solid rgba(255,255,255,0.15);
}

.small {
  font-size: 14px;
  opacity: 0.7;
}

.top-lock {
  position: absolute;
  top: 30px;
  width: 100%;
  text-align: center;
  font-size: 24px;
}

.bottom-icons {
  position: absolute;
  bottom: 40px;
  width: 100%;
  display: flex;
  justify-content: space-between;
  padding: 0 40px;
  font-size: 28px;
}
</style>
</head>

<body>

<div id="start" class="screen center">
  <div>
    <h1>Tap to Begin</h1>
    <p>Version 5</p>
  </div>
</div>

<div id="lock" class="screen gradient">
  <div class="top-lock">ðŸ”’</div>
  <div class="bottom-icons">
    <div>ðŸ“ž</div>
    <div>ðŸ“·</div>
  </div>
</div>

<div id="incoming" class="screen gradient center">
  <div>
    <h1>Future Me</h1>
    <p>Incoming call</p>
  </div>
  <div class="call-btns">
    <div class="circle red" onclick="declineCall()">Decline</div>
    <div class="circle green" onclick="answerFuture()">Accept</div>
  </div>
</div>

<div id="active" class="screen gradient center">
  <div>
    <h1 id="activeName"></h1>
    <p id="timer">00:00</p>

    <div class="icon-row">
      <div class="icon">Mute</div>
      <div class="icon">Keypad</div>
      <div class="icon">Speaker</div>
      <div class="icon">Add</div>
      <div class="icon">Hold</div>
      <div class="icon">Text</div>
    </div>
  </div>

  <div class="call-btns">
    <div class="circle red" onclick="endCall()">Hang Up</div>
  </div>
</div>

<div id="calling" class="screen gradient center">
  <div>
    <h1>Past Me</h1>
    <p id="callingStatus">Callingâ€¦</p>
  </div>
  <div class="call-btns">
    <div class="circle red" onclick="cancelOutgoing()">Cancel</div>
  </div>
</div>

<div id="log" class="screen">
  <div class="log" id="logList"></div>
  <div class="call-btns">
    <div class="circle red" onclick="goLock()">End</div>
  </div>
</div>

<script>
let wakeLock;
let flipped = false;
let futureUsed = false;
let timerInt;
let seconds = 0;
let answerDelay = 3000;
let logs = ["Future Me", "Mom", "Jordan", "Past Me"];

function show(id) {
  document.querySelectorAll('.screen').forEach(s => s.style.display = 'none');
  document.getElementById(id).style.display = 'block';
}

document.getElementById("start").onclick = async () => {
  document.documentElement.requestFullscreen();
  if ('wakeLock' in navigator) wakeLock = await navigator.wakeLock.request('screen');
  show("lock");
};

window.addEventListener("deviceorientation", e => {
  if (e.beta > 150 && !futureUsed) flipped = true;
  if (e.beta < 30 && flipped && !futureUsed) {
    futureUsed = true;
    flipped = false;
    setTimeout(() => {
      navigator.vibrate(300);
      show("incoming");
    }, 1000);
  }
});

function answerFuture() {
  startCall("Future Me");
}

function declineCall() {
  show("lock");
}

function startCall(name) {
  seconds = 0;
  document.getElementById("activeName").textContent = name;
  document.getElementById("timer").textContent = "00:00";
  show("active");
  clearInterval(timerInt);
  timerInt = setInterval(() => {
    seconds++;
    let m = String(Math.floor(seconds / 60)).padStart(2, "0");
    let s = String(seconds % 60).padStart(2, "0");
    document.getElementById("timer").textContent = m + ":" + s;
  }, 1000);
}

function endCall() {
  clearInterval(timerInt);
  if (!logs.includes("Future Me")) logs.unshift("Future Me");
  renderLog();
  show("log");
}

function renderLog() {
  let list = document.getElementById("logList");
  list.innerHTML = "";
  logs.forEach(name => {
    let d = document.createElement("div");
    d.textContent = name;
    if (name === "Past Me") d.onclick = callPast;
    list.appendChild(d);
  });
}

function callPast() {
  show("calling");
  setTimeout(() => document.getElementById("callingStatus").textContent = "Ringingâ€¦", 1000);
  setTimeout(() => startCall("Past Me"), answerDelay);
}

function cancelOutgoing() {
  show("log");
}

function goLock() {
  show("lock");
}

show("start");
</script>

</body>
</html>
