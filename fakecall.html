<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport"
  content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Time Call</title>

<style>
* {
  box-sizing: border-box;
  -webkit-user-select: none;
  user-select: none;
}

html, body {
  margin: 0;
  padding: 0;
  width: 100vw;
  height: 100vh;
  overflow: hidden;
  background: black;
  color: white;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
  touch-action: none;
}

.screen {
  display: none;
  width: 100vw;
  height: 100vh;
  padding: 40px 20px;
  align-items: center;
  justify-content: space-between;
  flex-direction: column;
}

.active { display: flex; }

/* ---------- COMMON ---------- */

button {
  border: none;
  background: none;
  color: white;
}

.circle {
  width: 96px;
  height: 96px;
  border-radius: 50%;
  background: #2c2c2c;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 36px;
  margin-top: 60px;
}

.caller {
  font-size: 34px;
  margin-top: 20px;
}

.sub {
  opacity: 0.6;
  margin-top: 6px;
}

.timer {
  margin-top: 8px;
  opacity: 0.7;
  font-size: 18px;
}

/* ---------- INCOMING ---------- */

.controls-row {
  width: 100%;
  display: flex;
  justify-content: space-between;
  padding: 0 40px 40px;
}

.answer, .decline {
  width: 84px;
  height: 84px;
  border-radius: 50%;
}

.answer { background: #2ecc71; }
.decline { background: #e74c3c; }

/* ---------- CONNECTED ---------- */

.grid {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 26px;
  margin-top: 40px;
}

.control {
  width: 64px;
  height: 64px;
  border-radius: 50%;
  background: #2a2a2a;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 20px;
  opacity: 0.9;
}

.hangup {
  width: 78px;
  height: 78px;
  border-radius: 50%;
  background: #e74c3c;
  margin-bottom: 30px;
}

/* ---------- START / CALLBACK ---------- */

.action {
  background: #3498db;
  padding: 14px 28px;
  border-radius: 30px;
  font-size: 20px;
}
</style>
</head>

<body>

<div id="start" class="screen active">
  <button class="action" id="startBtn">Tap to Begin</button>
</div>

<div id="armed" class="screen"></div>

<div id="incoming" class="screen">
  <div>
    <div class="circle" id="avatar">FM</div>
    <div class="caller" id="callerName"></div>
    <div class="sub">Mobile ‚Ä¢ Incoming call</div>
  </div>

  <div class="controls-row">
    <button class="decline"></button>
    <button class="answer" id="answerBtn"></button>
  </div>
</div>

<div id="connected" class="screen">
  <div>
    <div class="circle" id="connectedAvatar">FM</div>
    <div class="caller" id="connectedName"></div>
    <div class="timer" id="callTimer">00:00</div>

    <div class="grid">
      <div class="control">üîá</div>
      <div class="control">‚å®Ô∏è</div>
      <div class="control">üîä</div>
      <div class="control">‚ûï</div>
      <div class="control">üéß</div>
      <div class="control">üìû</div>
    </div>
  </div>

  <button class="hangup" id="hangupBtn"></button>
</div>

<div id="callbackScreen" class="screen">
  <div class="sub">Call log</div>
  <button class="action" id="callbackBtn">Call Back</button>
</div>

<script>
let faceDown = false;
let mode = "future";
let timer;
let seconds = 0;

function show(id) {
  document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
  document.getElementById(id).classList.add('active');
}

async function setup() {
  if (!document.fullscreenElement) {
    await document.documentElement.requestFullscreen();
  }
  try {
    await navigator.wakeLock.request('screen');
  } catch {}
  if (typeof DeviceOrientationEvent?.requestPermission === 'function') {
    await DeviceOrientationEvent.requestPermission();
  }
}

function triggerCall(name, initials, delay) {
  setTimeout(() => {
    callerName.textContent = name;
    connectedName.textContent = name;
    avatar.textContent = initials;
    connectedAvatar.textContent = initials;
    show('incoming');
    navigator.vibrate([300,200,300]);
  }, delay);
}

function startTimer() {
  seconds = 0;
  timer = setInterval(() => {
    seconds++;
    callTimer.textContent =
      String(Math.floor(seconds/60)).padStart(2,'0') + ":" +
      String(seconds%60).padStart(2,'0');
  }, 1000);
}

startBtn.onclick = async () => {
  await setup();
  show('armed');
};

window.addEventListener('deviceorientation', e => {
  if (e.beta > 150 || e.beta < -150) {
    faceDown = true;
  } else if (faceDown) {
    faceDown = false;

    if (mode === "future") {
      mode = "locked";
      triggerCall("Future Me", "FM", 3500);
    } else if (mode === "past") {
      mode = "locked";
      triggerCall("Past Me", "PM", 5000);
    }
  }
});

answerBtn.onclick = () => {
  show('connected');
  startTimer();
};

hangupBtn.onclick = () => {
  clearInterval(timer);
  show('callbackScreen');
};

callbackBtn.onclick = () => {
  mode = "past";
  show('armed');
};
</script>

</body>
</html>
