<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Time Call</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  font-family: -apple-system, BlinkMacSystemFont, sans-serif;
  background: linear-gradient(#4fa3ff, #1e6fd9);
  color: white;
  overflow: hidden;
}

.screen {
  display: none;
  width: 100%;
  height: 100%;
}

.active {
  display: flex;
}

.center {
  flex-direction: column;
  justify-content: center;
  align-items: center;
}

.lock-top {
  position: absolute;
  top: 30px;
  font-size: 40px;
}

.lock-bottom {
  position: absolute;
  bottom: 40px;
  width: 100%;
  display: flex;
  justify-content: space-between;
  padding: 0 40px;
}

.icon {
  width: 48px;
  height: 48px;
  fill: white;
}

.tap {
  margin-top: 20px;
  opacity: 0.8;
}

.call-buttons {
  margin-top: 40px;
  display: grid;
  grid-template-columns: repeat(3, 90px);
  gap: 25px;
  justify-content: center;
}

.call-btn {
  display: flex;
  flex-direction: column;
  align-items: center;
  font-size: 12px;
  opacity: 0.9;
}

.circle {
  width: 60px;
  height: 60px;
  border-radius: 50%;
  background: rgba(255,255,255,0.15);
  display: flex;
  align-items: center;
  justify-content: center;
  margin-bottom: 6px;
}

.hangup {
  margin-top: 30px;
  background: red;
  width: 70px;
  height: 70px;
  border-radius: 50%;
  display: flex;
  justify-content: center;
  align-items: center;
}

.list {
  padding: 20px;
}

.list h2 {
  margin: 10px 0 20px;
}

.call-item {
  padding: 15px 0;
  border-bottom: 1px solid rgba(255,255,255,0.3);
}

.back {
  margin-top: 30px;
  text-align: center;
  opacity: 0.8;
}
</style>
</head>

<body>

<!-- LOCK -->
<div id="lock" class="screen active center">
  <div class="lock-top">
    ğŸ”’
  </div>
  <div class="tap">Tap to Begin</div>

  <div class="lock-bottom">
    <svg class="icon" viewBox="0 0 24 24"><path d="M6 2h12v20H6z"/></svg>
    <svg class="icon" viewBox="0 0 24 24"><path d="M6 2l12 10-12 10z"/></svg>
  </div>
</div>

<!-- FUTURE ME CALL -->
<div id="futureCall" class="screen center">
  <h1>Future Me</h1>
  <div id="futureTimer">00:00</div>

  <div class="call-buttons">
    <div class="call-btn"><div class="circle">ğŸ”‡</div>Mute</div>
    <div class="call-btn"><div class="circle">âŒ¨ï¸</div>Keypad</div>
    <div class="call-btn"><div class="circle">ğŸ”Š</div>Speaker</div>
    <div class="call-btn"><div class="circle">â•</div>Add</div>
    <div class="call-btn"><div class="circle">ğŸ’¬</div>Text</div>
  </div>

  <div class="hangup" onclick="endFuture()">ğŸ“</div>
</div>

<!-- CALL LOG -->
<div id="log" class="screen center">
  <div class="list">
    <h2>Recent Calls</h2>
    <div class="call-item" onclick="callPast()">Past Me</div>
  </div>
  <div class="back" onclick="goLock()">Back</div>
</div>

<!-- RINGING -->
<div id="ringing" class="screen center">
  <h1>Calling Past Meâ€¦</h1>
  <div class="tap">ringingâ€¦</div>
  <div class="hangup" onclick="cancelPast()">âœ•</div>
</div>

<!-- PAST ME -->
<div id="pastCall" class="screen center">
  <h1>Past Me</h1>
  <div id="pastTimer">00:00</div>

  <div class="call-buttons">
    <div class="call-btn"><div class="circle">ğŸ”‡</div>Mute</div>
    <div class="call-btn"><div class="circle">âŒ¨ï¸</div>Keypad</div>
    <div class="call-btn"><div class="circle">ğŸ”Š</div>Speaker</div>
    <div class="call-btn"><div class="circle">â•</div>Add</div>
    <div class="call-btn"><div class="circle">ğŸ’¬</div>Text</div>
  </div>

  <div class="hangup" onclick="endPast()">ğŸ“</div>
</div>

<script>
let futureDone = false;
let wakeLock = null;
let timerInt;

function show(id){
  document.querySelectorAll('.screen').forEach(s=>s.classList.remove('active'));
  document.getElementById(id).classList.add('active');
}

document.body.onclick = async () => {
  if (wakeLock == null && 'wakeLock' in navigator) {
    wakeLock = await navigator.wakeLock.request('screen');
  }
  if (!futureDone) {
    futureDone = true;
    show('futureCall');
    startTimer('futureTimer');
  }
};

function startTimer(id){
  let t = 0;
  clearInterval(timerInt);
  timerInt = setInterval(()=>{
    t++;
    let m = String(Math.floor(t/60)).padStart(2,'0');
    let s = String(t%60).padStart(2,'0');
    document.getElementById(id).innerText = m+":"+s;
  },1000);
}

function endFuture(){
  clearInterval(timerInt);
  show('log');
}

function callPast(){
  show('ringing');
  setTimeout(()=>{
    show('pastCall');
    startTimer('pastTimer');
  },2000);
}

function cancelPast(){
  show('log');
}

function endPast(){
  clearInterval(timerInt);
  show('log');
}

function goLock(){
  show('lock');
}
</script>

</body>
</html>
