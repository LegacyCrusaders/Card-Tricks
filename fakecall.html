<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Future Call â€“ v5.4</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  font-family: system-ui, -apple-system;
  background: black;
  color: white;
  overflow: hidden;
}

.screen {
  position: absolute;
  inset: 0;
  display: none;
}

.center {
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
}

.gradient {
  background: linear-gradient(180deg, #5a86ff, #2c4ec7);
}

svg {
  width: 28px;
  height: 28px;
  fill: white;
}

.top-lock {
  position: absolute;
  top: 36px;
  width: 100%;
  display: flex;
  justify-content: center;
}

.bottom-icons {
  position: absolute;
  bottom: 36px;
  left: 0;
  right: 0;
  display: flex;
  justify-content: space-between;
  padding: 0 36px;
}

.call-btns {
  position: absolute;
  bottom: 36px;
  width: 100%;
  display: flex;
  justify-content: center;
  gap: 60px;
}

.circle {
  width: 74px;
  height: 74px;
  border-radius: 50%;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  font-size: 12px;
}

.green { background: #2ecc71; }
.red { background: #e74c3c; }

.circle svg {
  width: 30px;
  height: 30px;
  margin-bottom: 4px;
}

.icon-grid {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 28px;
  margin-top: 40px;
  justify-items: center;
}

.icon {
  width: 64px;
  height: 64px;
  border-radius: 50%;
  background: rgba(255,255,255,0.2);
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  font-size: 11px;
}

.icon svg {
  width: 24px;
  height: 24px;
  margin-bottom: 4px;
}

.log {
  padding: 20px;
}

.log h2 {
  margin: 12px 0 20px;
  font-weight: 500;
}

.log div {
  padding: 16px 0;
  border-bottom: 1px solid rgba(255,255,255,0.25);
  font-size: 18px;
}
</style>
</head>

<body>

<div id="start" class="screen center">
  <div>
    <h1>Tap to Begin</h1>
    <p>Version 5.4</p>
  </div>
</div>

<div id="lock" class="screen gradient">
  <div class="top-lock">
    <svg viewBox="0 0 24 24"><path d="M12 2a5 5 0 00-5 5v3H6a2 2 0 00-2 2v8a2 2 0 002 2h12a2 2 0 002-2v-8a2 2 0 00-2-2h-1V7a5 5 0 00-5-5z"/></svg>
  </div>

  <div class="bottom-icons">
    <svg viewBox="0 0 24 24"><path d="M6.6 10.8a15 15 0 006.6 6.6l2.2-2.2c.3-.3.7-.4 1-.3a12 12 0 003.6.6 1 1 0 011 1V20a1 1 0 01-1 1C10 21 3 14 3 5a1 1 0 011-1h3.5a1 1 0 011 1c0 1.2.2 2.4.6 3.6.1.3 0 .7-.3 1z"/></svg>

    <svg viewBox="0 0 24 24"><path d="M12 5a7 7 0 100 14 7 7 0 000-14zm0-3a10 10 0 110 20 10 10 0 010-20z"/></svg>
  </div>
</div>

<div id="incoming" class="screen gradient center">
  <div>
    <h1>Future Me</h1>
    <p>Incoming call</p>
  </div>

  <div class="call-btns">
    <div class="circle red" onclick="declineCall()">Decline</div>
    <div class="circle green" onclick="answerFuture()">Accept</div>
  </div>
</div>

<div id="active" class="screen gradient center">
  <div>
    <h1 id="activeName"></h1>
    <p id="timer">00:00</p>

    <div class="icon-grid">
      <div class="icon"><svg viewBox="0 0 24 24"><path d="M6 6l12 12"/></svg>Mute</div>
      <div class="icon"><svg viewBox="0 0 24 24"><path d="M4 4h16v16H4z"/></svg>Keypad</div>
      <div class="icon"><svg viewBox="0 0 24 24"><path d="M3 9v6h4l5 5V4L7 9z"/></svg>Speaker</div>
      <div class="icon"><svg viewBox="0 0 24 24"><path d="M12 5v14M5 12h14"/></svg>Add</div>
      <div class="icon"><svg viewBox="0 0 24 24"><path d="M6 4h4v16H6zm8 0h4v16h-4z"/></svg>Hold</div>
      <div class="icon"><svg viewBox="0 0 24 24"><path d="M4 4h16v12H5l-1 4z"/></svg>Text</div>
    </div>
  </div>

  <div class="call-btns">
    <div class="circle red" onclick="endCall()">Hang Up</div>
  </div>
</div>

<div id="log" class="screen">
  <div class="log">
    <h2>Recent Calls</h2>
    <div id="logList"></div>
  </div>
  <div class="call-btns">
    <div class="circle red" onclick="goLock()">Back</div>
  </div>
</div>

<script>
let wakeLock;
let flipped=false, futureUsed=false;
let timerInt, seconds=0;
let logs=["Future Me","Mom","Jordan","Past Me"];

function show(id){
  document.querySelectorAll('.screen').forEach(s=>s.style.display='none');
  document.getElementById(id).style.display='block';
}

document.getElementById("start").onclick=async()=>{
  document.documentElement.requestFullscreen();
  if('wakeLock'in navigator)wakeLock=await navigator.wakeLock.request('screen');
  show("lock");
};

window.addEventListener("deviceorientation",e=>{
  if(e.beta>150&&!futureUsed)flipped=true;
  if(e.beta<30&&flipped&&!futureUsed){
    futureUsed=true;flipped=false;
    setTimeout(()=>{navigator.vibrate(300);show("incoming");},1000);
  }
});

function answerFuture(){startCall("Future Me")}
function declineCall(){show("lock")}

function startCall(name){
  seconds=0;
  document.getElementById("activeName").textContent=name;
  show("active");
  clearInterval(timerInt);
  timerInt=setInterval(()=>{
    seconds++;
    document.getElementById("timer").textContent=
      String(Math.floor(seconds/60)).padStart(2,"0")+":"+
      String(seconds%60).padStart(2,"0");
  },1000);
}

function endCall(){clearInterval(timerInt);renderLog();show("log")}
function renderLog(){
  let l=document.getElementById("logList");l.innerHTML="";
  logs.forEach(n=>{
    let d=document.createElement("div");d.textContent=n;
    if(n==="Past Me")d.onclick=()=>startCall("Past Me");
    l.appendChild(d);
  });
}
function goLock(){show("lock")}
show("start");
</script>

</body>
</html>
