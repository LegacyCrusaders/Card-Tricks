<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Future Call â€“ v5.1</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  background: black;
  font-family: system-ui, -apple-system, BlinkMacSystemFont;
  color: white;
  overflow: hidden;
}

.screen {
  position: absolute;
  inset: 0;
  display: none;
}

.center {
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
}

.gradient {
  background: linear-gradient(180deg, #0a3d91, #021b3a);
}

button {
  border: none;
  background: none;
  color: white;
}

.top-lock {
  position: absolute;
  top: 32px;
  width: 100%;
  text-align: center;
  font-size: 24px;
}

.bottom-icons {
  position: absolute;
  bottom: 40px;
  width: 100%;
  display: flex;
  justify-content: space-between;
  padding: 0 48px;
  font-size: 30px;
  color: white;
}

.call-btns {
  position: absolute;
  bottom: 36px;
  width: 100%;
  display: flex;
  justify-content: center;
  gap: 48px;
}

.circle {
  width: 72px;
  height: 72px;
  border-radius: 50%;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  font-size: 12px;
}

.green { background: #2ecc71; }
.red { background: #e74c3c; }

.circle span {
  font-size: 22px;
  line-height: 1;
}

.icon-row {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 26px;
  margin-top: 36px;
}

.icon {
  width: 64px;
  height: 64px;
  border-radius: 50%;
  background: rgba(255,255,255,0.15);
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  font-size: 11px;
  color: #ddd;
}

.icon span {
  font-size: 20px;
  margin-bottom: 4px;
}

.log {
  padding: 20px;
}

.log h2 {
  margin: 10px 0 20px;
  font-weight: 500;
}

.log div {
  padding: 14px 0;
  border-bottom: 1px solid rgba(255,255,255,0.15);
  font-size: 18px;
}
</style>
</head>

<body>

<div id="start" class="screen center">
  <div>
    <h1>Tap to Begin</h1>
    <p>Version 5.1</p>
  </div>
</div>

<div id="lock" class="screen gradient">
  <div class="top-lock">ğŸ”’</div>
  <div class="bottom-icons">
    <div>ğŸ“</div>
    <div>ğŸ“·</div>
  </div>
</div>

<div id="incoming" class="screen gradient center">
  <div>
    <h1>Future Me</h1>
    <p>Incoming call</p>
  </div>
  <div class="call-btns">
    <div class="circle red" onclick="declineCall()">
      <span>âœ•</span>Decline
    </div>
    <div class="circle green" onclick="answerFuture()">
      <span>âœ“</span>Accept
    </div>
  </div>
</div>

<div id="active" class="screen gradient center">
  <div>
    <h1 id="activeName"></h1>
    <p id="timer">00:00</p>

    <div class="icon-row">
      <div class="icon"><span>ğŸ”‡</span>Mute</div>
      <div class="icon"><span>âŒ¨ï¸</span>Keypad</div>
      <div class="icon"><span>ğŸ”Š</span>Speaker</div>
      <div class="icon"><span>â•</span>Add</div>
      <div class="icon"><span>â¸</span>Hold</div>
      <div class="icon"><span>ğŸ’¬</span>Text</div>
    </div>
  </div>

  <div class="call-btns">
    <div class="circle red" onclick="endCall()">
      <span>ğŸ“</span>Hang Up
    </div>
  </div>
</div>

<div id="calling" class="screen gradient center">
  <div>
    <h1>Past Me</h1>
    <p id="callingStatus">Callingâ€¦</p>
  </div>
  <div class="call-btns">
    <div class="circle red" onclick="cancelOutgoing()">
      <span>âœ•</span>Cancel
    </div>
  </div>
</div>

<div id="log" class="screen">
  <div class="log">
    <h2>Recent Calls</h2>
    <div id="logList"></div>
  </div>
  <div class="call-btns">
    <div class="circle red" onclick="goLock()">
      <span>â¹</span>End
    </div>
  </div>
</div>

<script>
let wakeLock;
let flipped = false;
let futureUsed = false;
let timerInt;
let seconds = 0;
let logs = ["Future Me", "Mom", "Jordan", "Past Me"];

function show(id) {
  document.querySelectorAll('.screen').forEach(s => s.style.display = 'none');
  document.getElementById(id).style.display = 'block';
}

document.getElementById("start").onclick = async () => {
  document.documentElement.requestFullscreen();
  if ('wakeLock' in navigator) wakeLock = await navigator.wakeLock.request('screen');
  show("lock");
};

window.addEventListener("deviceorientation", e => {
  if (e.beta > 150 && !futureUsed) flipped = true;
  if (e.beta < 30 && flipped && !futureUsed) {
    futureUsed = true;
    flipped = false;
    setTimeout(() => {
      navigator.vibrate(300);
      show("incoming");
    }, 1000);
  }
});

function answerFuture() {
  startCall("Future Me");
}

function declineCall() {
  show("lock");
}

function startCall(name) {
  seconds = 0;
  document.getElementById("activeName").textContent = name;
  document.getElementById("timer").textContent = "00:00";
  show("active");
  clearInterval(timerInt);
  timerInt = setInterval(() => {
    seconds++;
    let m = String(Math.floor(seconds / 60)).padStart(2, "0");
    let s = String(seconds % 60).padStart(2, "0");
    document.getElementById("timer").textContent = m + ":" + s;
  }, 1000);
}

function endCall() {
  clearInterval(timerInt);
  renderLog();
  show("log");
}

function renderLog() {
  let list = document.getElementById("logList");
  list.innerHTML = "";
  logs.forEach(name => {
    let d = document.createElement("div");
    d.textContent = name;
    if (name === "Past Me") d.onclick = callPast;
    list.appendChild(d);
  });
}

function callPast() {
  show("calling");
  document.getElementById("callingStatus").textContent = "Ringingâ€¦";
  setTimeout(() => startCall("Past Me"), 3000);
}

function cancelOutgoing() {
  show("log");
}

function goLock() {
  show("lock");
}

show("start");
</script>

</body>
</html>
