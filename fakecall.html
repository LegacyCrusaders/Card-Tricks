<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<meta name="mobile-web-app-capable" content="yes">
<title>Future Call â€“ v4.4</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100vh;
  overflow: hidden;
  font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", sans-serif;
  background: black;
  color: white;
}

.hidden { display: none; }

/* START */
#startOverlay {
  position: fixed;
  inset: 0;
  background: linear-gradient(to bottom, #6a4fff, #2c1e8f);
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  z-index: 20;
}

#startOverlay .title { font-size: 28px; }
#startOverlay .version { font-size: 14px; opacity: 0.7; margin-top: 8px; }

/* LOCK */
#lockScreen {
  width: 100vw;
  height: 100vh;
  background: linear-gradient(to bottom, #6a4fff, #2c1e8f);
  position: relative;
}

.lock-icon {
  position: absolute;
  top: 48px;
  left: 50%;
  transform: translateX(-50%);
}

.center {
  position: absolute;
  top: 35%;
  width: 100%;
  text-align: center;
}

.time { font-size: 96px; font-weight: 300; }
.date { font-size: 22px; margin-top: 6px; }

/* INCOMING / ON CALL */
.callScreen {
  position: fixed;
  inset: 0;
  background: linear-gradient(to bottom, #2f5f4f, #1f3f3a);
  text-align: center;
}

.caller {
  margin-top: 120px;
  font-size: 34px;
}

.timer {
  margin-top: 6px;
  opacity: 0.8;
}

/* CALL BUTTON GRID */
.callGrid {
  position: absolute;
  bottom: 180px;
  width: 100%;
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 24px;
  padding: 0 40px;
}

.callBtnCol {
  display: flex;
  flex-direction: column;
  align-items: center;
  font-size: 12px;
  opacity: 0.9;
}

.callBtnCircle {
  width: 64px;
  height: 64px;
  border-radius: 50%;
  background: rgba(255,255,255,0.15);
  margin-bottom: 6px;
}

/* HANG UP */
.hangup {
  position: absolute;
  bottom: 70px;
  left: 50%;
  transform: translateX(-50%);
  width: 80px;
  height: 80px;
  border-radius: 50%;
  background: #e74c3c;
}

/* CALL LOG */
#callLog {
  position: fixed;
  inset: 0;
  background: #000;
  padding: 20px;
}

.logItem {
  padding: 14px 0;
  border-bottom: 1px solid #222;
}

.logItem .name {
  font-size: 18px;
}

.logItem .time {
  font-size: 13px;
  opacity: 0.6;
}
</style>
</head>

<body>

<div id="startOverlay">
  <div class="title">Tap to Begin</div>
  <div class="version">Version 4.4</div>
</div>

<div id="lockScreen" class="hidden">
  <div class="lock-icon">ðŸ”’</div>
  <div class="center">
    <div class="time" id="time">--:--</div>
    <div class="date" id="date"></div>
  </div>
</div>

<div id="incomingCall" class="callScreen hidden">
  <div class="caller">Future Me</div>
  <div style="position:absolute;bottom:80px;width:100%;display:flex;justify-content:space-around">
    <div id="declineBtn" class="hangup"></div>
    <div id="answerBtn" style="width:80px;height:80px;border-radius:50%;background:#2ecc71"></div>
  </div>
</div>

<div id="onCall" class="callScreen hidden">
  <div class="caller">Future Me</div>
  <div class="timer" id="callTimer">00:00</div>

  <div class="callGrid">
    <div class="callBtnCol"><div class="callBtnCircle"></div>Mute</div>
    <div class="callBtnCol"><div class="callBtnCircle"></div>Keypad</div>
    <div class="callBtnCol"><div class="callBtnCircle"></div>Speaker</div>
  </div>

  <div class="hangup" id="hangupBtn"></div>
</div>

<div id="callLog" class="hidden">
  <div class="logItem"><div class="name">Future Me</div><div class="time">Just now</div></div>
  <div class="logItem"><div class="name">Mom</div><div class="time">Earlier</div></div>
  <div class="logItem"><div class="name">Jordan</div><div class="time">Yesterday</div></div>
  <div class="logItem" id="pastMe"><div class="name">Past Me</div><div class="time">Last week</div></div>
</div>

<script>
let callSeconds = 0;
let timer;

function updateTime() {
  const d = new Date();
  let h = d.getHours()%12||12;
  let m = String(d.getMinutes()).padStart(2,"0");
  time.textContent = h+":"+m;
  date.textContent = d.toLocaleDateString(undefined,{weekday:"short",month:"long",day:"numeric"});
}
setInterval(updateTime,1000);

startOverlay.onclick = async ()=>{
  startOverlay.classList.add("hidden");
  lockScreen.classList.remove("hidden");
  updateTime();
  if (document.documentElement.requestFullscreen)
    await document.documentElement.requestFullscreen();
};

answerBtn.onclick = ()=>{
  incomingCall.classList.add("hidden");
  onCall.classList.remove("hidden");
  callSeconds=0;
  timer=setInterval(()=>{
    callSeconds++;
    let m=Math.floor(callSeconds/60).toString().padStart(2,"0");
    let s=(callSeconds%60).toString().padStart(2,"0");
    callTimer.textContent=`${m}:${s}`;
  },1000);
};

hangupBtn.onclick = ()=>{
  clearInterval(timer);
  onCall.classList.add("hidden");
  callLog.classList.remove("hidden");
};

pastMe.onclick = ()=>{
  callLog.classList.add("hidden");
  onCall.classList.remove("hidden");
  document.querySelector("#onCall .caller").textContent="Past Me";
};
</script>

</body>
</html>
