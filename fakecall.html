<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Future Call ‚Äì v5.3</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  font-family: system-ui, -apple-system;
  background: black;
  color: white;
  overflow: hidden;
}

.screen {
  position: absolute;
  inset: 0;
  display: none;
}

.center {
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
}

.gradient {
  background: linear-gradient(180deg, #5a86ff, #2c4ec7);
}

.top-lock {
  position: absolute;
  top: 36px;
  width: 100%;
  text-align: center;
  font-size: 26px;
  color: #fff;
}

.bottom-icons {
  position: absolute;
  bottom: 36px;
  left: 0;
  right: 0;
  display: flex;
  justify-content: space-between;
  padding: 0 36px;
  font-size: 30px;
  color: #fff;
}

.call-btns {
  position: absolute;
  bottom: 36px;
  width: 100%;
  display: flex;
  justify-content: center;
  gap: 60px;
}

.circle {
  width: 74px;
  height: 74px;
  border-radius: 50%;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  font-size: 12px;
  color: #fff;
}

.green { background: #2ecc71; }
.red { background: #e74c3c; }

.circle span {
  font-size: 22px;
  margin-bottom: 4px;
  color: #fff;
}

.icon-grid {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 28px;
  margin-top: 40px;
  justify-items: center;
}

.icon {
  width: 64px;
  height: 64px;
  border-radius: 50%;
  background: rgba(255,255,255,0.2);
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  font-size: 11px;
  color: #fff;
}

.icon span {
  font-size: 22px;
  margin-bottom: 4px;
  color: #fff;
}

.log {
  padding: 20px;
}

.log h2 {
  margin: 12px 0 20px;
  font-weight: 500;
}

.log div {
  padding: 16px 0;
  border-bottom: 1px solid rgba(255,255,255,0.25);
  font-size: 18px;
}
</style>
</head>

<body>

<div id="start" class="screen center">
  <div>
    <h1>Tap to Begin</h1>
    <p>Version 5.3</p>
  </div>
</div>

<div id="lock" class="screen gradient">
  <div class="top-lock">üîí</div>

  <div class="bottom-icons">
    <div>üìû</div>
    <div>üì∑</div>
  </div>
</div>

<div id="incoming" class="screen gradient center">
  <div>
    <h1>Future Me</h1>
    <p>Incoming call</p>
  </div>

  <div class="call-btns">
    <div class="circle red" onclick="declineCall()">
      <span>‚úï</span>Decline
    </div>
    <div class="circle green" onclick="answerFuture()">
      <span>‚úì</span>Accept
    </div>
  </div>
</div>

<div id="active" class="screen gradient center">
  <div>
    <h1 id="activeName"></h1>
    <p id="timer">00:00</p>

    <div class="icon-grid">
      <div class="icon"><span>üîá</span>Mute</div>
      <div class="icon"><span>‚å®Ô∏è</span>Keypad</div>
      <div class="icon"><span>üîä</span>Speaker</div>
      <div class="icon"><span>‚ûï</span>Add</div>
      <div class="icon"><span>‚è∏</span>Hold</div>
      <div class="icon"><span>üí¨</span>Text</div>
    </div>
  </div>

  <div class="call-btns">
    <div class="circle red" onclick="endCall()">
      <span>üìû</span>Hang Up
    </div>
  </div>
</div>

<div id="calling" class="screen gradient center">
  <div>
    <h1>Past Me</h1>
    <p>Ringing‚Ä¶</p>
  </div>

  <div class="call-btns">
    <div class="circle red" onclick="cancelOutgoing()">
      <span>‚úï</span>Cancel
    </div>
  </div>
</div>

<div id="log" class="screen">
  <div class="log">
    <h2>Recent Calls</h2>
    <div id="logList"></div>
  </div>

  <div class="call-btns">
    <div class="circle red" onclick="goLock()">
      <span>‚Üê</span>Back
    </div>
  </div>
</div>

<script>
let wakeLock;
let flipped = false;
let futureUsed = false;
let timerInt;
let seconds = 0;
let logs = ["Future Me", "Mom", "Jordan", "Past Me"];

function show(id) {
  document.querySelectorAll('.screen').forEach(s => s.style.display = 'none');
  document.getElementById(id).style.display = 'block';
}

document.getElementById("start").onclick = async () => {
  document.documentElement.requestFullscreen();
  if ('wakeLock' in navigator) wakeLock = await navigator.wakeLock.request('screen');
  show("lock");
};

window.addEventListener("deviceorientation", e => {
  if (e.beta > 150 && !futureUsed) flipped = true;
  if (e.beta < 30 && flipped && !futureUsed) {
    futureUsed = true;
    flipped = false;
    setTimeout(() => {
      navigator.vibrate(300);
      show("incoming");
    }, 1000);
  }
});

function answerFuture() { startCall("Future Me"); }
function declineCall() { show("lock"); }

function startCall(name) {
  seconds = 0;
  document.getElementById("activeName").textContent = name;
  document.getElementById("timer").textContent = "00:00";
  show("active");
  clearInterval(timerInt);
  timerInt = setInterval(() => {
    seconds++;
    let m = String(Math.floor(seconds / 60)).padStart(2, "0");
    let s = String(seconds % 60).padStart(2, "0");
    document.getElementById("timer").textContent = m + ":" + s;
  }, 1000);
}

function endCall() {
  clearInterval(timerInt);
  renderLog();
  show("log");
}

function renderLog() {
  let list = document.getElementById("logList");
  list.innerHTML = "";
  logs.forEach(name => {
    let d = document.createElement("div");
    d.textContent = name;
    if (name === "Past Me") d.onclick = callPast;
    list.appendChild(d);
  });
}

function callPast() {
  show("calling");
  setTimeout(() => startCall("Past Me"), 3000);
}

function cancelOutgoing() { show("log"); }
function goLock() { show("lock"); }

show("start");
</script>

</body>
</html>
