<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Phone Call</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  background: black;
  font-family: -apple-system, BlinkMacSystemFont, sans-serif;
  overflow: hidden;
}

.screen {
  width: 100vw;
  height: 100vh;
  display: none;
  color: white;
}

.center {
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
}

.avatar {
  width: 90px;
  height: 90px;
  border-radius: 50%;
  background: #444;
  margin-bottom: 15px;
}

.incoming h1,
.calling h1 {
  font-size: 26px;
  margin: 5px 0;
}

.incoming p,
.calling p {
  opacity: 0.7;
}

.answer-buttons {
  position: absolute;
  bottom: 40px;
  width: 100%;
  display: flex;
  justify-content: space-around;
}

.btn {
  width: 70px;
  height: 70px;
  border-radius: 50%;
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 14px;
}

.green { background: #2ecc71; }
.red { background: #e74c3c; }

.controls {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 20px;
  margin-top: 40px;
}

.control {
  text-align: center;
  opacity: 0.9;
}

.log {
  padding: 20px;
}

.log h2 {
  margin-bottom: 10px;
}

.log-item {
  padding: 12px 0;
  border-bottom: 1px solid #333;
  cursor: pointer;
}

.log-item span {
  float: right;
  opacity: 0.6;
}

.options {
  margin-top: 30px;
  text-align: center;
}

.options button {
  background: #222;
  color: white;
  border: none;
  padding: 12px;
  width: 80%;
  margin: 6px 0;
  border-radius: 10px;
  font-size: 16px;
}
</style>
</head>

<body>

<!-- Incoming Call -->
<div id="incoming" class="screen incoming center">
  <div class="avatar"></div>
  <h1>Future Me</h1>
  <p>Incoming Call</p>

  <div class="answer-buttons">
    <div class="btn red" onclick="decline()">Decline</div>
    <div class="btn green" onclick="answer()">Answer</div>
  </div>
</div>

<!-- In Call -->
<div id="call" class="screen center">
  <div class="avatar"></div>
  <h1>Future Me</h1>
  <p>00:12</p>

  <div class="controls">
    <div class="control">Mute</div>
    <div class="control">Keypad</div>
    <div class="control">Speaker</div>
    <div class="control">Add Call</div>
    <div class="control">FaceTime</div>
    <div class="control">Contacts</div>
  </div>

  <div class="answer-buttons">
    <div class="btn red" onclick="hangup()">End</div>
  </div>
</div>

<!-- Call Log -->
<div id="log" class="screen log">
  <h2>Recents</h2>

  <div class="log-item" onclick="details('Past Me')">Past Me <span>now</span></div>
  <div class="log-item">Future Me <span>now</span></div>
  <div class="log-item">Jordan <span>9:14 AM</span></div>
  <div class="log-item">Mom <span>Yesterday</span></div>
</div>

<!-- Contact Options -->
<div id="details" class="screen center">
  <h1 id="contactName"></h1>

  <div class="options">
    <button onclick="callBack()">Call</button>
    <button>Text</button>
    <button>Save to Contacts</button>
    <button>Update Contact</button>
  </div>
</div>

<!-- Calling Screen -->
<div id="calling" class="screen calling center">
  <div class="avatar"></div>
  <h1 id="callingName"></h1>
  <p>callingâ€¦</p>

  <div class="answer-buttons">
    <div class="btn red" onclick="hangupToLog()">End</div>
  </div>
</div>

<script>
function show(id) {
  document.querySelectorAll('.screen').forEach(s => s.style.display = 'none');
  document.getElementById(id).style.display = 'flex';
}

function incomingCall() {
  show('incoming');
}

function answer() {
  show('call');
}

function hangup() {
  show('log');
}

function decline() {
  show('log');
}

function details(name) {
  document.getElementById('contactName').innerText = name;
  show('details');
}

function callBack() {
  document.getElementById('callingName').innerText = document.getElementById('contactName').innerText;
  show('calling');

  setTimeout(() => {
    show('call');
  }, 1200);
}

function hangupToLog() {
  show('log');
}

setTimeout(incomingCall, 800);
</script>

</body>
</html>
