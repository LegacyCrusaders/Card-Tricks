<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Running Card Choice Statistics</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 460px;
      margin: 20px auto;
      padding: 20px;
      border: 2px solid #333;
      border-radius: 8px;
      background: #f9f9f9;
      user-select: none;
    }
    h1 {
      text-align: center;
      margin-bottom: 8px;
      line-height: 1.2;
      margin-top: 0;
      cursor: pointer;
      user-select: none;
    }
    h1 span {
      display: block;
    }
    #description {
      text-align: center;
      font-size: 14px;
      color: #555;
      margin-bottom: 12px;
      font-style: italic;
    }
    #stackDisplay {
      font-family: monospace;
      font-size: 14px;
      background: #fff;
      border: 1px solid #ccc;
      padding: 12px;
      margin-bottom: 20px;
      max-height: 160px;
      overflow-y: auto;
      white-space: pre-wrap;
      display: none;
      user-select: text;
      line-height: 1.3;
    }
    .input-area {
      display: flex;
      gap: 16px;
      align-items: center;
      justify-content: space-between;
    }
    .dropdowns {
      display: flex;
      flex-direction: column;
      gap: 12px;
      flex-shrink: 0;
    }
    .controls {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    select {
      width: 110px;
      padding: 8px;
      font-size: 16px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    button {
      padding: 8px 12px;
      font-size: 14px;
      border-radius: 4px;
      border: none;
      cursor: pointer;
      background-color: #007bff;
      color: white;
      transition: background-color 0.2s ease;
      flex-shrink: 0;
    }
    button:hover {
      background-color: #0056b3;
    }
    #submitBtn {
      margin-top: 20px;
      width: 100%;
      font-weight: bold;
      font-size: 16px;
    }
    #result {
      margin-top: 24px;
      font-size: 20px;
      text-align: center;
      font-weight: bold;
      color: #333;
      min-height: 28px;
    }
    option.red {
      color: red;
    }
    .card-display {
      flex-grow: 1;
      text-align: center;
      font-size: 80px;
      font-weight: bold;
      line-height: 1;
      cursor: pointer;
      user-select: none;
    }
    .card-display.red {
      color: red;
    }
    .card-display.black {
      color: black;
    }
    #loading {
      text-align: center;
      font-size: 16px;
      color: #777;
      display: none;
    }
    /* QR container flex centering */
    #qrWrapper {
      display: flex;
      justify-content: center;
      margin-top: 30px;
    }
  </style>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>

<body>

  <h1 id="title">
    <span>Running Card</span>
    <span>Choice Statistics</span>
  </h1>

  <div id="description">
    An ever updating data set on the commonality of named card and number combinations and the probability of it being at their position.
  </div>

  <div id="stackDisplay"></div>

  <div class="input-area">
    <div class="dropdowns">
      <div class="controls">
        <select id="numberSelect"></select>
        <button id="randomNumberBtn">Randomize</button>
      </div>
      <div class="controls">
        <select id="cardSelect"></select>
        <button id="randomCardBtn">Randomize</button>
      </div>
    </div>
    <div id="cardDisplay" class="card-display black">A♠</div>
  </div>

  <button id="submitBtn">Submit</button>

  <div id="loading">Querying database...</div>
  <div id="result">Select a number and card, then submit to see likelihood of being chosen.</div>

  <!-- QR code wrapper -->
  <div id="qrWrapper">
    <div id="qrContainer"></div>
  </div>

  <script>
    const mnemonicaStack = [
      "4♣","2♦","7♦","3♣","9♠","Q♦","6♠","5♠","Q♣","2♠",
      "J♦","8♣","3♠","7♣","5♥","10♠","K♦","2♣","3♥","8♠",
      "6♦","5♣","K♠","9♥","A♣","4♠","J♥","10♦","10♣","K♥",
      "3♦","8♥","6♣","10♥","9♣","4♥","Q♠","A♥","7♠","8♦",
      "A♠","9♦","K♣","6♥","Q♥","2♥","7♥","5♦","4♦","A♦",
      "J♣","J♠"
    ];

    const cardToPosition = Object.fromEntries(mnemonicaStack.map((c, i) => [c, i + 1]));
    const numberToCard = Object.fromEntries(mnemonicaStack.map((c, i) => [i + 1, c]));

    const numberSelect = document.getElementById('numberSelect');
    const cardSelect = document.getElementById('cardSelect');
    const resultDiv = document.getElementById('result');
    const loadingDiv = document.getElementById('loading');
    const cardDisplay = document.getElementById('cardDisplay');
    const submitBtn = document.getElementById('submitBtn');
    const stackDisplay = document.getElementById('stackDisplay');
    const title = document.getElementById('title');

    let clickCount = 0;
    let lastCardSelected = false;
    let lastNumberSelected = false;
    let stats = {};
    let titleClicks = [];
    let updateTimeout;

    function populateDropdowns() {
      for (let i = 1; i <= 52; i++) {
        const opt = document.createElement('option');
        opt.value = i;
        opt.textContent = i;
        numberSelect.appendChild(opt);
      }
      for (let card of mnemonicaStack) {
        const opt = document.createElement('option');
        opt.value = card;
        opt.textContent = card;
        if (card.includes('♥') || card.includes('♦')) opt.classList.add('red');
        cardSelect.appendChild(opt);
      }
    }

    function updateCardDisplay(card) {
      cardDisplay.textContent = card;
      cardDisplay.className = 'card-display ' + (card.includes('♥') || card.includes('♦') ? 'red' : 'black');
    }

    function getLikelihood(card, number, alwaysNew = false) {
      const key = `${card}-${number}`;
      const isCorrect = cardToPosition[card] === parseInt(number);
      if (!(key in stats) || alwaysNew) {
        stats[key] = isCorrect
          ? +(0.13 + Math.random() * 0.16).toFixed(2)
          : +(1 + Math.random() * 4).toFixed(2);
      }
      return stats[key];
    }

    function updateResultDisplay(card, number, forceNew = true, forcedLikelihood = null) {
      clearTimeout(updateTimeout);
      loadingDiv.style.display = 'block';
      resultDiv.textContent = '';
      updateTimeout = setTimeout(() => {
        const likelihood = forcedLikelihood !== null
          ? forcedLikelihood
          : getLikelihood(card, number, forceNew);
        loadingDiv.style.display = 'none';
        resultDiv.textContent = `Chosen ${likelihood.toFixed(2)}% of the time.`;
      }, 250);
    }

    function randomizeCard(force = false) {
      let card;
      if (force && lastNumberSelected) {
        card = numberToCard[numberSelect.value];
        lastNumberSelected = false;
      } else {
        card = mnemonicaStack[Math.floor(Math.random() * 52)];
        lastCardSelected = true;
      }
      cardSelect.value = card;
      updateCardDisplay(card);
      updateResultDisplay(card, numberSelect.value);
    }

    function randomizeNumber(force = false) {
      let number;
      if (force && lastCardSelected) {
        number = cardToPosition[cardSelect.value];
        lastCardSelected = false;
      } else {
        number = Math.floor(Math.random() * 52) + 1;
        lastNumberSelected = true;
      }
      numberSelect.value = number;
      updateResultDisplay(cardSelect.value, number);
    }

    cardSelect.addEventListener('change', () => {
      lastCardSelected = true;
      updateCardDisplay(cardSelect.value);
      stackDisplay.style.display = 'none';
      updateResultDisplay(cardSelect.value, numberSelect.value);
    });

    numberSelect.addEventListener('change', () => {
      lastNumberSelected = true;
      stackDisplay.style.display = 'none';
      updateResultDisplay(cardSelect.value, numberSelect.value);
    });

    document.getElementById('randomCardBtn').onclick = () => randomizeCard(true);
    document.getElementById('randomNumberBtn').onclick = () => randomizeNumber(true);

    cardDisplay.onclick = () => {
      clickCount++;
      if (clickCount % 3 === 0) {
        const i = Math.floor(Math.random() * 52);
        cardSelect.value = mnemonicaStack[i];
        numberSelect.value = i + 1;
        updateCardDisplay(mnemonicaStack[i]);
        updateResultDisplay(mnemonicaStack[i], i + 1, true);
      } else {
        randomizeCard();
        randomizeNumber();
      }
      stackDisplay.style.display = 'none';
    };

    submitBtn.onclick = () => {
      const card = cardSelect.value;
      const number = numberSelect.value;
      const key = `${card}-${number}`;
      if (!(key in stats)) stats[key] = getLikelihood(card, number);
      stats[key] = Math.min(5, +(stats[key] + (Math.random() < 0.5 ? 0.01 : 0.02)).toFixed(2));
      updateResultDisplay(card, number, false, stats[key]);
    };

    title.addEventListener('click', () => {
      const now = Date.now();
      titleClicks = titleClicks.filter(t => now - t < 700);
      titleClicks.push(now);
      if (titleClicks.length >= 3) {
        stackDisplay.textContent = mnemonicaStack.map((c, i) => `${i + 1}: ${c}`).join('\n');
        stackDisplay.style.display = stackDisplay.style.display === 'block' ? 'none' : 'block';
        titleClicks = [];
      }
    });

    populateDropdowns();
    const start = Math.floor(Math.random() * 52);
    cardSelect.value = mnemonicaStack[start];
    numberSelect.value = start + 1;
    updateCardDisplay(mnemonicaStack[start]);
    updateResultDisplay(cardSelect.value, numberSelect.value);

    // Generate QR code to new page
    new QRCode(document.getElementById("qrContainer"), {
      text: "https://legacycrusaders.github.io/Card-Tricks/stat.html",
      width: 180,
      height: 180
    });
  </script>

</body>
</html>
