<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<meta name="mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-capable" content="yes">
<title>Lock Screen Rewind</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    overflow-x: hidden;
    height: 105vh;
    background: linear-gradient(to bottom, #6a4fff 0%, #2c1e8f 100%);
    font-family: 'SamsungSharpSans', -apple-system, BlinkMacSystemFont, "Helvetica Neue", sans-serif;
  }

  #startOverlay {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: linear-gradient(to bottom, #6a4fff 0%, #2c1e8f 100%);
    display: flex;
    justify-content: center;
    align-items: center;
    color: #e0dfff;
    font-size: 28px;
    cursor: pointer;
    z-index: 10;
    user-select: none;
  }

  #phone {
    width: 100vw;
    height: 100vh;
    display: none;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    margin: 0;
    background: linear-gradient(to bottom, #6a4fff 0%, #2c1e8f 100%);
    position: relative;
  }

  .lock-icon {
    position: absolute;
    top: 50px;
    width: 28px;
    height: 28px;
  }

  .time {
    font-size: 100px;
    font-weight: 300;
    color: #e0dfff;
    letter-spacing: -2px;
  }

  .date {
    font-size: 24px;
    color: #e0dfff;
    margin-top: 10px;
  }

  /* Bottom corner buttons */
  .corner-button {
    position: absolute;
    bottom: 40px;
    width: 60px;
    height: 60px;
    border-radius: 50%;
    background: rgba(255,255,255,0.15);
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .phone-button { left: 40px; }
  .camera-button { right: 40px; }

  .corner-button svg,
  .lock-icon svg {
    fill: white;
    width: 50%;
    height: 50%;
  }

</style>
</head>
<body>

<div id="startOverlay">Tap to Start</div>

<div id="phone">
  <!-- Lock icon -->
  <div class="lock-icon">
    <svg viewBox="0 0 24 24">
      <path d="M12 2C9.24 2 7 4.24 7 7v3H6c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V12c0-1.1-.9-2-2-2h-1V7c0-2.76-2.24-5-5-5zm-3 5c0-1.66 1.34-3 3-3s3 1.34 3 3v3H9V7zm0 5h6v10H9V12z"/>
    </svg>
  </div>

  <div class="time" id="time">--:--</div>
  <div class="date" id="date">Loading...</div>

  <!-- Phone button -->
  <div class="corner-button phone-button">
    <svg viewBox="0 0 24 24">
      <path d="M6.62 10.79a15.053 15.053 0 006.59 6.59l2.2-2.2c.27-.27.67-.36 1.02-.24 1.12.37 2.33.57 3.57.57.55 0 1 .45 1 1V20c0 .55-.45 1-1 1C10.07 21 3 13.93 3 5c0-.55.45-1 1-1h3.5c.55 0 1 .45 1 1 0 1.24.2 2.45.57 3.57.11.35.03.74-.25 1.02l-2.2 2.2z"/>
    </svg>
  </div>

  <!-- Camera button -->
  <div class="corner-button camera-button">
    <svg viewBox="0 0 24 24">
      <path d="M12 5c-3.86 0-7 3.14-7 7s3.14 7 7 7 7-3.14 7-7-3.14-7-7-7zm0 12c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm6-13h-3.17l-1.83-2H10L8.17 4H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2z"/>
    </svg>
  </div>
</div>

<script>
let fakeTime = new Date();
fakeTime.setMinutes(fakeTime.getMinutes() + 5);
let rewinding = false;
let finished = false;
let wasFaceDown = false;
let fakeTicker;

function formatTime(d) {
  let h = d.getHours() % 12 || 12;
  let m = d.getMinutes();
  return h + ":" + String(m).padStart(2, "0");
}

function updateDate(d) {
  const options = { weekday: 'short', month: 'long', day: 'numeric' };
  document.getElementById("date").textContent =
    d.toLocaleDateString(undefined, options);
}

function display(d) {
  document.getElementById("time").textContent = formatTime(d);
  updateDate(d);
}

function startFakeClock() {
  display(fakeTime);
  fakeTicker = setInterval(() => {
    if (!finished) {
      fakeTime.setSeconds(fakeTime.getSeconds() + 1);
      display(fakeTime);
    }
  }, 1000);
}

function setupOrientation() {
  window.addEventListener("deviceorientation", (event) => {
    let beta = event.beta;
    if (beta > 150 || beta < -150) {
      wasFaceDown = true;
    }
    if (wasFaceDown && beta > -30 && beta < 30 && !rewinding) {
      rewinding = true;
      startRewind();
    }
  });
}

function startRewind() {
  setTimeout(() => {
    let steps = 5;
    let rewindInterval = setInterval(() => {
      fakeTime.setMinutes(fakeTime.getMinutes() - 1);
      display(fakeTime);
      steps--;
      if (steps <= 0) {
        clearInterval(rewindInterval);
        finished = true;
        setInterval(() => display(new Date()), 1000);
      }
    }, 500);
  }, 3000);
}

document.getElementById("startOverlay").addEventListener("click", async () => {
  document.getElementById("startOverlay").style.display = "none";
  const phone = document.getElementById("phone");
  phone.style.display = "flex";

  if (document.documentElement.requestFullscreen) {
    await document.documentElement.requestFullscreen();
  } else if (document.documentElement.webkitRequestFullscreen) {
    await document.documentElement.webkitRequestFullscreen();
  }

  startFakeClock();
  setupOrientation();
});
</script>

</body>
</html>
