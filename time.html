<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lock Screen Rewind</title>
<style>
  body {
    margin: 0;
    background: black;
    color: white;
    font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", sans-serif;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
    user-select: none;
  }
  .lockscreen {
    text-align: center;
  }
  .time {
    font-size: 80px;
    font-weight: 300;
    letter-spacing: -2px;
  }
  .date {
    font-size: 20px;
    opacity: 0.8;
    margin-top: 8px;
  }
</style>
</head>
<body>

<div class="lockscreen">
  <div class="time" id="time"></div>
  <div class="date" id="date"></div>
</div>

<script>
let fakeTime = new Date();
fakeTime.setMinutes(fakeTime.getMinutes() + 5);

let rewinding = false;
let finished = false;

function formatTime(d) {
  let h = d.getHours() % 12 || 12;
  let m = d.getMinutes();
  return h + ":" + String(m).padStart(2, "0");
}

function updateDate(d) {
  const options = { weekday: 'long', month: 'long', day: 'numeric' };
  document.getElementById("date").textContent =
    d.toLocaleDateString(undefined, options);
}

function display(d) {
  document.getElementById("time").textContent = formatTime(d);
  updateDate(d);
}

display(fakeTime);

document.body.addEventListener("click", () => {
  if (rewinding || finished) return;

  rewinding = true;

  // 10 second pause before rewind starts
  setTimeout(() => {
    let steps = 5;

    let rewindInterval = setInterval(() => {
      fakeTime.setMinutes(fakeTime.getMinutes() - 1);
      display(fakeTime);
      steps--;

      if (steps === 0) {
        clearInterval(rewindInterval);
        finished = true;

        // switch to real time ticking
        setInterval(() => {
          let now = new Date();
          display(now);
        }, 1000);
      }
    }, 1000);

  }, 10000);
});
</script>

</body>
</html>
