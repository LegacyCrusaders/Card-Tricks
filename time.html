<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lock Screen Rewind</title>
<style>
  body {
    margin: 0;
    background: black;
    color: white;
    font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", sans-serif;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
    user-select: none;
  }
  .lockscreen {
    text-align: center;
  }
  .time {
    font-size: 80px;
    font-weight: 300;
    letter-spacing: -2px;
  }
  .date {
    font-size: 20px;
    opacity: 0.8;
    margin-top: 8px;
  }
</style>
</head>
<body>

<div class="lockscreen">
  <div class="time" id="time"></div>
  <div class="date" id="date"></div>
</div>

<script>
let fakeTime = new Date();
fakeTime.setMinutes(fakeTime.getMinutes() + 5);
let rewinding = false;
let finished = false;
let triggered = false;

function formatTime(d) {
  let h = d.getHours() % 12 || 12;
  let m = d.getMinutes();
  return h + ":" + String(m).padStart(2, "0");
}

function updateDate(d) {
  const options = { weekday: 'long', month: 'long', day: 'numeric' };
  document.getElementById("date").textContent =
    d.toLocaleDateString(undefined, options);
}

function display(d) {
  document.getElementById("time").textContent = formatTime(d);
  updateDate(d);
}

// show initial fake time
display(fakeTime);

// keep fake time ticking while face down
setInterval(() => {
  if (!finished) {
    fakeTime.setSeconds(fakeTime.getSeconds() + 1);
    display(fakeTime);
  }
}, 1000);

// detect flip using DeviceOrientation (z-axis)
window.addEventListener("deviceorientation", (event) => {
  if (triggered) return;

  // gamma is tilt front/back, beta is left/right, alpha is compass
  // z-axis detection is tricky; approximate by beta (tilt forward/back)
  let beta = event.beta; // -180 to 180, 0 = flat
  if (beta > 60) { // phone tilted up
    triggered = true;
    startRewind();
  }
});

function startRewind() {
  // wait 3 seconds
  setTimeout(() => {
    rewinding = true;
    let rewindSteps = 5; // 5 minutes / 2 per second = 3 steps
    let rewindInterval = setInterval(() => {
      fakeTime.setMinutes(fakeTime.getMinutes() - 2);
      display(fakeTime);
      rewindSteps--;
      if (rewindSteps <= 0) {
        clearInterval(rewindInterval);
        finished = true;
        // switch to real time
        setInterval(() => {
          let now = new Date();
          display(now);
        }, 1000);
      }
    }, 1000);
  }, 3000);
}
</script>

</body>
</html>
