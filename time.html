<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<meta name="mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-capable" content="yes">
<title>Lock Screen Rewind</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    overflow: hidden;
    height: 100%;
    background: black;
    font-family: 'SamsungSharpSans', -apple-system, BlinkMacSystemFont, "Helvetica Neue", sans-serif;
  }

  #startOverlay {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: black;
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
    font-size: 28px;
    cursor: pointer;
    z-index: 10;
    user-select: none;
  }

  #phone {
    width: 360px;
    height: 720px;
    border-radius: 50px;
    background: black;
    display: none;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    margin: auto;
    box-shadow: 0 0 40px rgba(0,0,0,0.5);
  }

  .time {
    font-size: 100px;
    font-weight: 300;
    color: white;
    letter-spacing: -2px;
    transition: all 0.2s ease;
  }

  .date {
    font-size: 24px;
    color: #cccccc;
    margin-top: 10px;
  }
</style>
</head>
<body>

<div id="startOverlay">Tap to Start</div>

<div id="phone">
  <div class="time" id="time">--:--</div>
  <div class="date" id="date">Loading...</div>
</div>

<script>
let fakeTime = new Date();
fakeTime.setMinutes(fakeTime.getMinutes() + 5); // start 5 minutes ahead
let rewinding = false;
let finished = false;
let wasFaceDown = false;
let fakeTicker;

// Format time
function formatTime(d) {
  let h = d.getHours() % 12 || 12;
  let m = d.getMinutes();
  return h + ":" + String(m).padStart(2, "0");
}

// Update date
function updateDate(d) {
  const options = { weekday: 'long', month: 'long', day: 'numeric' };
  document.getElementById("date").textContent =
    d.toLocaleDateString(undefined, options);
}

// Display function
function display(d) {
  document.getElementById("time").textContent = formatTime(d);
  updateDate(d);
}

// Start fake clock
function startFakeClock() {
  display(fakeTime);
  fakeTicker = setInterval(() => {
    if (!finished) {
      fakeTime.setSeconds(fakeTime.getSeconds() + 1);
      display(fakeTime);
    }
  }, 1000);
}

// Orientation detection
function setupOrientation() {
  window.addEventListener("deviceorientation", (event) => {
    let beta = event.beta; // front/back tilt
    if (beta > 150 || beta < -150) {
      wasFaceDown = true; // detected face down
    }
    if (wasFaceDown && beta > -30 && beta < 30 && !rewinding) {
      rewinding = true;
      startRewind();
    }
  });
}

// Rewind function
function startRewind() {
  setTimeout(() => {
    let steps = 5; // total 5 minutes
    let rewindInterval = setInterval(() => {
      fakeTime.setMinutes(fakeTime.getMinutes() - 1);
      display(fakeTime);
      steps--;
      if (steps <= 0) {
        clearInterval(rewindInterval);
        finished = true;
        // switch to real time ticking
        setInterval(() => display(new Date()), 1000);
      }
    }, 500); // 1 minute per 0.5 second
  }, 3000); // 3-second suspense
}

// Tap to start
document.getElementById("startOverlay").addEventListener("click", async () => {
  document.getElementById("startOverlay").style.display = "none";
  const phone = document.getElementById("phone");
  phone.style.display = "flex";

  // request full screen
  if (document.documentElement.requestFullscreen) {
    await document.documentElement.requestFullscreen();
  } else if (document.documentElement.webkitRequestFullscreen) {
    await document.documentElement.webkitRequestFullscreen();
  }

  startFakeClock();
  setupOrientation();
});
</script>

</body>
</html>
